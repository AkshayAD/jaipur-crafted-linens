<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 72" width="208" height="58" role="img" aria-label="Stuti logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#E2725B"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <style>
      .word{font-family:'Lora',ui-serif,Georgia,serif;font-weight:600;letter-spacing:.5px}
      .sub{font-family:'Montserrat',ui-sans-serif,system-ui,sans-serif;font-weight:500;letter-spacing:.22em}
    </style>
  </defs>

  <!-- Soft circle accent echoing thread/ring motif -->
  <circle cx="28" cy="24" r="10" fill="url(#g)" opacity="0.18"/>
  <circle cx="28" cy="24" r="6" fill="url(#g)" opacity="0.32"/>

  <!-- Wordmark -->
  <g fill="url(#g)">
    <text x="52" y="34" class="word" font-size="34">Stuti</text>
  </g>

  <!-- Bilingual mark (Hindi) -->
  <g fill="#36454F" opacity="0.9">
    <text x="54" y="54" class="sub" font-size="12">स्तुति</text>
  </g>

  <!-- Calm baseline underline -->
  <rect x="52" y="58" width="90" height="2" fill="#B2BBA2" opacity="0.6" rx="1"/>
</svg>

